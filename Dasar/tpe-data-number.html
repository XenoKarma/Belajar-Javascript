<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data</title>
  </head>
  <body>
    <h1>Tipe Data Number</h1>
    <p>
      Tipe data number digunakan untuk menyimpan nilai numerik, baik bilangan
      bulat maupun pecahan. Dalam JavaScript, tipe data ini dapat
      merepresentasikan angka dalam rentang yang sangat luas.
    </p>
    <h2>Contoh Penggunaan Tipe Data Number</h2>

    <script>
      document.write(100); // Bilangan bulat
      document.write("<br>");
      document.write(3.14); // Bilangan pecahan
      document.write("<br>");
      document.write(1e6); // Notasi ilmiah (1 juta)
      document.write("<br>");
      document.write(-42); // Bilangan negatif
    </script>
  </body>
</html>
