<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup COnfirm</title>
  </head>
  <body>
    <script>
      const confirmation = confirm("Apakah Anda yakin ingin melanjutkan?");
      if (confirmation) {
        document.write("Anda memilih untuk melanjutkan.");
      } else {
        document.write("Anda memilih untuk membatalkan.");
      }
    </script>
  </body>
</html>
