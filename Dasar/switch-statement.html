<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nilai = "A";
      switch (nilai) {
        case "A":
          document.write("Selamat, Nilai anda sangat bagus.");
          break;
        case "B":
        case "C":
          document.write("Nilai anda bagus.");
          break;
        case "D":
          document.write("Nilai anda cukup.");
          break;
        case "E":
          document.write("Nilai anda kurang.");
          break;
        default:
          document.write("Maaf, Anda tidak lulus ujian.");
      }
    </script>
  </body>
</html>
