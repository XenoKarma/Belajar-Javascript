<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const examValue = 90;

      if (examValue > 75) {
        document.write("Selamat, Anda lulus ujian!");
      } else if (examValue >= 50 && examValue <= 75) {
        document.write("Anda harus mengulang ujian.");
      } else {
        document.write("Maaf, Anda tidak lulus ujian.");
      }
    </script>
  </body>
</html>
