<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = 1;
      while (counter <= 10) {
        document.writeln(`<p>Perulangan ke- ${counter} </p>`);
        counter++;
      }
      //while merupakan perulangan yang akan terus berjalan selama kondisi yang diberikan bernilai true.
      //Jika kondisi bernilai false, maka perulangan akan berhenti.
      //while merupakan perulangan yang paling dasar dalam JavaScript dan paling sederhana.
      //jika cukup buntuh kondisinya saja tampa init statement dan post statement disarankan jangan gunakan for, tapi while.
    </script>
  </body>
</html>
