<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        name: "John",
        age: 30,
        city: "New York",
      };

      for (const property in person) {
        document.writeln(`<p>${property}: ${person[property]}</p>`);
      }

      const names = ["Andika", "Purnama", "Budi", "Gaming"];
      for (const index in names) {
        document.writeln(`<p>Index ${index}: ${names[index]}</p>`);
      }
    </script>
  </body>
</html>
