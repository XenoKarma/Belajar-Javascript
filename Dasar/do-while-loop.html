<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = 1;
      do {
        document.writeln(`<p>Perulangan ke- ${counter} </p>`);
        counter++;
      } while (counter <= 10);
      //do while merupakan perulangan yang akan selalu berjalan minimal satu kali.
      //Kondisi akan dicek setelah blok kode dijalankan.
      //Jika kondisi bernilai false, maka perulangan akan berhenti.
      //do while berguna ketika kita ingin memastikan bahwa blok kode dijalankan setidaknya sekali.
    </script>
  </body>
</html>
