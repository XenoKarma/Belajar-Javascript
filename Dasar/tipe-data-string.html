<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <h1>Tipe Data String</h1>
    <p>
      Tipe data string digunakan untuk menyimpan teks. Dalam JavaScript, string
      dapat didefinisikan dengan menggunakan tanda kutip tunggal ('), tanda
      kutip ganda ("), atau backticks (`) untuk template literals.
    </p>
    <h2>Contoh Penggunaan Tipe Data String</h2>

    <script>
      document.write("Hello, World!"); // Menggunakan tanda kutip ganda
      document.write("<br>");
      document.write("JavaScript adalah bahasa pemrograman."); // Menggunakan tanda kutip tunggal
      document.write("<br>");
      document.write(`Ini adalah template literal dengan variabel: ${42}`); // Menggunakan backticks
    </script>
  </body>
</html>
