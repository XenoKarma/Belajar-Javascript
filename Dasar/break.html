<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //contoh kode break
      let counter = 1;
      while (true) {
        document.writeln(`<p>Perulangan ke- ${counter} </p>`);
        counter++;

        if (counter > 18) {
          break; // Menghentikan perulangan jika counter lebih dari 10
        }
      }
    </script>
  </body>
</html>
