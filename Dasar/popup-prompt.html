<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Prompt</title>
  </head>
  <body>
    <script>
      const userName = prompt("Masukkan nama Anda:");
      if (userName) {
        document.write(`Halo, ${userName}! Selamat datang di JavaScript.`);
      } else {
        document.write("Anda tidak memasukkan nama.");
      }
    </script>
  </body>
</html>
